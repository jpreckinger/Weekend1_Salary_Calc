<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div>
        <form>
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idIn" type="number" placeholder="ID Number">
            <input id="jobTitleIn" type="text" placeholder="Job Title">
            <input id="annualSalaryIn" type="number" placeholder="Annual Salary">
            <button id="submit">Submit</button>
        </form>
    </div>
    <div id="employeeChart">
        <!-- employees go here -->
    </div>
    <div id="totalMonthly">
        <!-- total monthly cost will go here -->
    </div>
</body>
</html>
