<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header><h1>Salary Calculator</h1></header>
    <div>
        <form>
            <input id="firstNameIn" type="text" placeholder="First Name">
            <input id="lastNameIn" type="text" placeholder="Last Name">
            <input id="idIn" type="number" placeholder="ID Number">
            <input id="jobTitleIn" type="text" placeholder="Job Title">
            <input id="annualSalaryIn" type="number" placeholder="Annual Salary">
            <button id="submit">Submit</button>
        </form>
    </div>
    <div>
        <h2>Employees</h2>
        <table style="width:100%">
            <colgroup>
                <col span="5">
            </colgroup>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
            <tbody id="employeeChart">
            
            </tbody>
        </table>
    </div>
    <!-- <div id="employeeChart">
        employees go here
    </div> -->
    <div id="totalMonthly">
        <!-- total monthly cost will go here -->
    </div>
</body>
</html>
